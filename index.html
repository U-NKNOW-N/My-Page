<!DOCTYPE html>
<html>
  <head>
    <title>메인 페이지</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
  <div id="bg"></div>
    <input
      type="text"
      placeholder="이름이 어떻게 되세요? :)"
      onkeypress="if(event.keyCode==13){handleName();}"
    />
    <div class="none">
      <div class="name"></div>
        님, 환영합니다
    </div>
    <h1 class="h1Clock"></h1>
    <input
      class="task"
      placeholder="할 일 추가하기"
      onkeypress="if(event.keyCode==13){handleTask();}"
    />
    <ul class="addTask"></ul>
    <img class="weatherIcon"></img>
    <span class="weather"></span>
    <script src="src/main.js"></script>
  </body>
</html>
